

<form [formGroup]="regForm" (ngSubmit)='submit()'>
  <label for="">FullName</label>
  <input type="" formControlName="fullName">
  <label for="">DateofBirth</label>
  <input type="" formControlName="dateofBirth">
  <label for="">Gender</label>
  <input type="" formControlName="gender">
  <label for="">BloodGroup</label>
  <input type="" formControlName="bloodGroup">
  <label for="">Weight</label>
  <input type="" formControlName="weight">
 
  <label for="">City</label>

  <input type="" formControlName="city">

  <label for="">Contact Details</label>
  <fieldset formGroupName= "contactNumbers" >
    <label for="">Mobile#</label>
    <input type="" formControlName="mobileNumber">
    <label for="">Landline#</label>
    <input type="" formControlName="landLine">
  </fieldset>
  <input type ="submit" value='submit'>
  </form>
